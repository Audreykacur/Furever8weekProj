<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>

<body>

    <body>



        <button onclick="document.getElementById('logMeIn').style.display='block'" style="width:auto;">Login</button>

        <div id="logMeIn" class="modal">

            <form class="loginBox animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('logMeIn').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                </div>

                <div class="container">
                    <h3>Log in</h3>

                    <label for="uname"><b>username</b></label>
                    <input type="text" placeholder="enter username" name="uname" required>

                    <label for="psw"><b>password</b></label>
                    <input type="password" placeholder="enter password" name="psw" required>

                    <button type="submit">Login</button>
                </div>
            </form>
        </div>

    </body>

</html>
