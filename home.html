<body>

    <div class="home_container">

    <div class="home_content">
        <div class="home_text">
            <h1>We help you find Furever homes.</h1>
            <button class="nav_button" onclick="document.getElementById('SignMeUP').style.display='block'" style="width:auto;"><a>Join Furever</a></button>
        </div>
</section>
</div>
<div id="SignMeUP" class="login_modal">

    <form class="popUpBox animate" action="/furever/welcome.php" method="post">
        <div class="imgcontainer">
            <span onclick="document.getElementById('SignMeUP').style.display='none'" class="close2"
                title="Close Modal">&times;</span>
        </div>

        <div class="login_container">
            <h3>Sign up</h3>

            <label for="fname"><b>first name</b></label>
            <input type="text" id="f_name" placeholder="enter first name" name="fname" required>

            <label for="fname"><b>last name</b></label>
            <input type="text" id="l_name" placeholder="enter last name" name="lname" required>


            <label for="username"><b>username</b></label>
            <input type="text" id="u_name" placeholder="enter username" name="uname" required>

            <label for="password"><b>password</b></label>
            <input type="password" id="pwd" placeholder="enter password" name="psw" required>

            <label for="psw2"><b>confirm password</b></label>
            <input type="password" id="cpwd" placeholder="enter password" name="cpsw" required>

            <label for="profile"><b>Profile Pcture</b></label>
            <input type="url" id="photoUrl" placeholder="enter profile picture" name="photoUrl" required>

            <button id="confirmButton" type="submit" name="submit" onclick="validatePassword()">Login</button>
        </div>
    </form>
</div>
